<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="calculatorwrapper">
        
        <input type="text" class="inputbox"></input>
       
        <div class="buttonCalculator">
         <button onclick="clearDisplay" id="button" class="1">C</button>       
         <button onclick="appendNumber(2)" id="button" class="2">+/-</button>
        <button onclick="appendNumber(2)" id="button" class="percentage">%</button>
        <button onclick="appendDivide()" id="button" class="division">/</button>
        <button onclick="appendNumber(2)"  id="button" class="5">7</button>
        <button onclick="appendNumber(2)" id="button" class="6">8</button>
        <button onclick="appendNumber(2)" id="button" class="7">9</button>
        <button onclick="appendNumber(2)" id="button" class="8">x</button>
        <button onclick="appendNumber(2)" id="button" class="9">4</button>
        <button onclick="appendNumber(2)" id="button" class="0">5</button>
        <button onclick="appendNumber(2)" id="button" class="6">6</button>
        <button onclick="appendNumber()" id="button" class="subtraction">-</button>
        <button onclick="appendNumber(1)" id="button" class="1">1</button>
        <button onclick="appendNumber(2)" id="button" class="2">2</button>
        <button onclick="appendNumber(3)" id="button" class="3">3</button>
        <button onclick="appendPlus()"    id="button" class="addition">+</button>
        <button onclick="appendNumber(0)" id="button" class="itemzero">0</button> 
        <button onclick="appendNumber(2)" id="button" class="decimal">.</button> 
        <button onclick="calculateEquation()" id="button" class="equals">=</button> 


    
            
    </div>


    </section>
        <script src = 'script.js'></script>
</body>
</html>
