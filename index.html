<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculatorwrapper">
      <div class="inputbox" id="inputbox"></div>

      <div class="buttonCalculator">
        <button onclick="clearButton()" id="button" class="1">C</button>

        <button onclick="" id="button" class="plus">+/-</button>
        <button onclick="" id="button" class="percentage">%</button>
        <button id="button" class="division">/</button>
        <button id="button" class="seven">7</button>
        <button id="button" class="eight">8</button>
        <button id="button" class="nine">9</button>
        <button id="button" class="mult">*</button>
        <button id="button" class="four">4</button>
        <button id="button" class="five">5</button>
        <button id="button" class="six">6</button>
        <button id="button" class="subtraction">-</button>
        <button onclick="appendNumber(1)" id="button" class="one">1</button>
        <button onclick="appendNumber(2)" id="button" class="two">2</button>
        <button onclick="appendNumber(3)" id="button" class="three">3</button>
        <button onclick="appendPlus()" id="button" class="addition">+</button>
        <button onclick="appendNumber(0)" id="button" class="itemzero">
          0
        </button>
        <button onclick="appendNumber()" id="button" class="decimal">.</button>
        <button onclick="calculateEquation()" id="button" class="equals">
          =
        </button>
      </div>
    </section>
    <script src="carmani2.js"></script>
  </body>
</html>
